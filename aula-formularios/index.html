<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loja top</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <nav>
      <h1>Loja top</h1>
    </nav>
  </header>
  <main>
    <section>
      <h2>Cadastro</h2>
      <form action="/aula-formularios/obrigado.html">
        <div>
          <label for="ctrl-name">Nome</label>
          <input id="ctrl-name" name="name" type="text" placeholder="Digite seu nome">
        </div>

        <div>
          <label for="ctrl-email">Email</label>
          <input id="ctrl-email" name="email" type="email" placeholder="Digite seu email">
        </div>

        <div>
          <label for="ctrl-passworld">Senha</label>
          <input id="ctrl-passworld" name="passworld" type="password" placeholder="Digite sua senha">
        </div>

        <div>
          <label for="ctrl-city">Cidade</label>
          <select name="city" id="ctrl-city">
            <option value="1">São paulo</option>
            <option value="2">Rio de janeiro</option>
            <option value="3">Bahia</option>
            <option value="4">Recife</option>
          </select>
        </div>

        <div>
          <label for="ctrl-level">Escolaridade</label>
          <div id="ctrl-level">
            <label for="ctrl-level-1">Fundamental</label>
            <input type="radio" name="level" id="ctrl-level-1">
            <label for="ctrl-level-2">Médio</label>
            <input type="radio" name="level" id="ctrl-level-2">
            <label for="ctrl-level-3">Superior</label>
            <input type="radio" name="level" id="ctrl-level-3">
          </div>
        </div>

        <div>
          <label for="ctrl-languages">Linguagens que voçê conheçe</label>
          <div id="ctrl-languages">
            <input id="ctrl-languages-java" name="languages1" type="checkbox">
            <label for="ctrl-languages-java">Java</label>
            <input id="ctrl-languages-js" name="languages2" type="checkbox">
            <label for="ctrl-languages-js">Javascript</label>
            <input id="ctrl-languages-python" name="languages3" type="checkbox">
            <label for="ctrl-languages-python">Python</label>
          </div>
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar tudo">
      </form>
    </section>
  </main>
</body>

</html>
